<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
        <p id="timer"></p>
    </header>
    <div class="box" id="quizBlock">
        <section>
            <div class="quizHeader">
                <h2>Pop Quiz</h2>
            </div>
            <article class="quizBox">
                <h3 id="question"></h3>
                <p data-status="incorrect" class="answer" id="a1"></p>
                <button id="start">Click Here To Start The Quiz</button>
                <p data-status="incorrect" class="answer" id="a2"></p>
                <p data-status="incorrect" class="answer" id="a3"></p>
                <p data-status="incorrect" class="answer" id="a4"></p>
            </article>
        </section>
    </div>
    <footer class="hidden" id="hiBlock">
        <h4>HiScores!</h4>
        <ul id="hiScore">
        </ul>
        <div>
            <button id="retake">Retake Quiz</button>
            <button id="reset">Reset Scores</button>
        </div>
    </footer>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
